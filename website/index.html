<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Project Title Thing</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mx-auto">
            <section>
                <nav class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
                    <div class="flex items-center justify-between">
                        <div>
                            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                                </svg>
                                <span class="ml-3 text-xl">University Application Searcher</span>
                            </a>
                        </div>
                    </div>
                </nav>

                <div class="container px-6 py-6 mx-auto text-center">
                    <div class="max-w-lg mx-auto">
                        <h1 class="text-3xl font-bold text-gray-800 dark:text-white md:text-4xl">University Application Searcher</h1>
                    </div>
                </div>

                <div class="max-w-2xl px-8 py-8 mx-auto bg-white rounded-lg shadow-md dark:bg-gray-800 border-4 border-indigo-500/100">
                    <div class="mt-2">
                        <a class="text-2xl font-bold text-gray-700 dark:text-white">UAS is a program that searches university programs based on a criteria for high school students. </a>
                    </div>

                    <div class="flex items-center justify-between mt-4">
                        <div class="flex items-center">
                            <a class="font-bold text-gray-700 cursor-pointer dark:text-gray-200"></a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="text-gray-600 body-font">
                <div class="container px-5 pb-24 mx-auto">
                    <div class="relative flex-grow lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end my-8">
                        <label for="university" class="leading-7 text-sm text-gray-600">University (optional)</label>

                        <select
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            type="text"
                            id="university-option"
                            name="course-code"
                        >
                            <option>None</option>
                            <option>Algoma University</option>
                            <option>Brock University</option>
                            <option>Carleton University</option>
                            <option>University of Guelph</option>
                            <option>Lakehead University</option>
                            <option>Laurentian University</option>
                            <option>McMaster University</option>
                            <option>Nipissing University</option>
                            <option>OCAD University</option>
                            <option>Université de l'Ontario français</option>
                            <option>Ontario Tech University</option>
                            <option>University of Ottawa</option>
                            <option>Queen's University</option>
                            <option>Royal Military College of Canada</option>
                            <option>Ryerson University</option>
                            <option>University of Toronto</option>
                            <option>Trent University</option>
                            <option>University of Waterloo</option>
                            <option>Western University</option>
                            <option>Wilfrid Laurier University</option>
                            <option>University of Windsor</option>
                            <option>York University</option>

                            <select />
                        </select>
                    </div>

                    <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                        <div class="relative flex-grow w-full" id="program-tags-div">
                            <label for="course-code" class="leading-7 text-sm text-gray-600">Programs (optional)</label>
                            <div class="mt-2">
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="select-all-tags" />
                                        <span class="ml-2">Select All</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="math" />
                                        <span class="ml-2">Mathematics</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="engineering" />
                                        <span class="ml-2">Engineering</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="health-sci" />
                                        <span class="ml-2">Health Sciences</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="arts" />
                                        <span class="ml-2">Creative Arts and Design</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="architecture" />
                                        <span class="ml-2">Architecture</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="business" />
                                        <span class="ml-2">Business Studies</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="social-sciences" />
                                        <span class="ml-2">Social Sciences</span>
                                    </label>
                                </div>

                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="educational-studies" />
                                        <span class="ml-2">Educational Studies</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="argiculture-foods" />
                                        <span class="ml-2">Agriculture and Foods</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center" name="checkbox-tag">
                                        <input type="checkbox" name="tags" class="form-checkbox" id="environmental-studies" />
                                        <span class="ml-2">Environmental Studies</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2">
                        <p class="mt-2 text-gray-600 dark:text-gray-300 pt-8 text-center">Input your grade 11 and grade 12 course marks below</p>
                    </div>

                    <form id="course-form" name="course-form" class="py-4">
                        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                            <div class="relative flex-grow w-full">
                                <label for="course-code" class="leading-7 text-sm text-gray-600">Course Code</label>
                                <input
                                    type="text"
                                    name="course-code"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    placeholder="MCV4U1"
                                />
                            </div>
                            <div class="relative flex-grow w-full">
                                <label for="mark" class="leading-7 text-sm text-gray-600">Final Mark</label>
                                <input
                                    type="number"
                                    name="mark"
                                    min="0"
                                    max="100"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    placeholder="89"
                                />
                            </div>
                        </div>
                    </form>

                    <div class="flex justify-center items-center">
                        <button class="text-white bg-indigo-500 border-0 focus:outline-none hover:bg-indigo-600 rounded inline-flex items-center my-4" id="add-course-button">
                            <h1 class="px-8 py-2">Add Course</h1>
                        </button>
                    </div>
                    <div class="flex justify-center items-center py-4">
                        <button class="text-white bg-indigo-500 border-0 py-1 px-2 focus:outline-none hover:bg-indigo-600 rounded" id="submit-button">
                            <h1 class="w-42 p-2">Submit</h1>
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

    <footer class="flex flex-col items-center justify-between px-6 py-4 dark:bg-gray-800 sm:flex-row">
        <a href="https://github.com/sbplat/Hack-the-Ridge-2021" class="text-xl font-bold text-gray-800 dark:text-white hover:text-gray-700 dark:hover:text-gray-300">Project</a>

        <p class="py-2 text-gray-800 dark:text-white sm:py-0">All rights reserved</p>

        <a href="https://github.com/sbplat/Hack-the-Ridge-2021" class="mx-2 text-gray-600 dark:text-gray-300 hover:text-gray-500 dark:hover:text-gray-300" aria-label="Github">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12.026 2C7.13295 1.99937 2.96183 5.54799 2.17842 10.3779C1.395 15.2079 4.23061 19.893 8.87302 21.439C9.37302 21.529 9.55202 21.222 9.55202 20.958C9.55202 20.721 9.54402 20.093 9.54102 19.258C6.76602 19.858 6.18002 17.92 6.18002 17.92C5.99733 17.317 5.60459 16.7993 5.07302 16.461C4.17302 15.842 5.14202 15.856 5.14202 15.856C5.78269 15.9438 6.34657 16.3235 6.66902 16.884C6.94195 17.3803 7.40177 17.747 7.94632 17.9026C8.49087 18.0583 9.07503 17.99 9.56902 17.713C9.61544 17.207 9.84055 16.7341 10.204 16.379C7.99002 16.128 5.66202 15.272 5.66202 11.449C5.64973 10.4602 6.01691 9.5043 6.68802 8.778C6.38437 7.91731 6.42013 6.97325 6.78802 6.138C6.78802 6.138 7.62502 5.869 9.53002 7.159C11.1639 6.71101 12.8882 6.71101 14.522 7.159C16.428 5.868 17.264 6.138 17.264 6.138C17.6336 6.97286 17.6694 7.91757 17.364 8.778C18.0376 9.50423 18.4045 10.4626 18.388 11.453C18.388 15.286 16.058 16.128 13.836 16.375C14.3153 16.8651 14.5612 17.5373 14.511 18.221C14.511 19.555 14.499 20.631 14.499 20.958C14.499 21.225 14.677 21.535 15.186 21.437C19.8265 19.8884 22.6591 15.203 21.874 10.3743C21.089 5.54565 16.9181 1.99888 12.026 2Z"
                ></path>
            </svg>
        </a>
    </footer>
</html>
