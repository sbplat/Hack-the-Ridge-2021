<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Project Title Thing</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mx-auto">
            <header class="text-gray-600 body-font">
                <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                            viewBox="0 0 24 24"
                        >
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        <span class="ml-3 text-xl">Project</span>
                    </a>
                </div>
            </header>
            <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-col text-center w-full mb-12">
                        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Project</h1>
                        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Input your high school grade 11 and 12 course marks</p>
                    </div>
                    <form id="course-form" name="course-form" class="py-4">
                        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                            <div class="relative flex-grow w-full">
                                <label for="course-code" class="leading-7 text-sm text-gray-600">Subject</label>
                                <input
                                    type="text"
                                    id="course-code1"
                                    name="course-code"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                />
                            </div>
                            <div class="relative flex-grow w-full">
                                <label for="mark" class="leading-7 text-sm text-gray-600">Final Mark</label>
                                <input
                                    type="number"
                                    id="mark1"
                                    name="mark"
                                    min="0"
                                    max="100"
                                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                />
                            </div>
                        </div>
                    </form>
                    <div class="flex justify-center items-center">
                        <button class="text-white bg-indigo-500 border-0 focus:outline-none hover:bg-indigo-600 rounded inline-flex items-center my-4" id="add-course-button">
                            <h1 class="px-8 py-2">Add Course</h1>
                        </button>
                    </div>
                </div>
            </section>
            <div class="flex justify-end items-center">
                <button class="text-white bg-indigo-500 border-0 py-1 px-2 focus:outline-none hover:bg-indigo-600 rounded" id="submit-button">
                    <h1 class="w-42 p-2">Submit</h1>
                </button>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
